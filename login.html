<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JIANSHU</title>
    <link rel="stylesheet" href="login.css">
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="logo">
            <a href="###">
                <img src="img/logo.png" alt="">
            </a>
        </div>


        <div id="box">
            <div class="box_top">
                <a class="active" href="login.html">登录</a>
                <span class="dian">·</span>
                <a class="other" href="regist.html">注册</a>
            </div>
            <div class="box_content">
                <div class="c1">
                    <input type="text" placeholder="手机号或邮箱">
                    <img id="user" src="img/user.png" alt="">
                </div>
                <div class="c2">
                    <input type="password" placeholder="密码">
                    <img id="pass" src="img/password.png" alt="">
                </div>
                <div class="c3">
                    <img class="leida" src="img/leida.png" alt="">
                    <span>点击按钮进行验证</span>
                    <img class="xiaold" src="img/xiaold.png" alt="">
                </div>
                <div class="c4">
                    <div class="c4_left">
                       <input type="checkbox" checked="checked">
                       <span>记住我</span>
                    </div>
                    <div class="c4_right">
                        <span>登录遇到问题？</span>
                        <ul class="program">
                            <li>用手机号重置密码</li>
                            <li>用邮箱重置密码</li>
                            <li>无法用海外手机号登陆</li>
                            <li>无法用Google账号登录</li>
                        </ul>
                    </div>
                </div>
                <div class="c5">
                    <button>登录</button>
                </div>
            </div>
            <div class="box_footer">
                <h6>
                    <span class="hx">－</span>
                   社交账号登录
                    <span class="hx">－</span>
                </h6>
                <ul>
                    <li id="li1"><a href=""><img src="img/xinlang.png" alt=""></a></li>
                    <li id="li2"><a href=""><img src="img/wechat.png" alt=""></a></li>
                    <li id="li3"><a href=""><img src="img/qq.png" alt=""></a></li>
                    <li id="li4"><a href="">其它</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="application/javascript">

    </script>
</body>
</html>
